<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0
,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1
,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="left-section">
            <div class="logo-section">
                <div class="logo-with-name">
                    <div class="logo"><img src="/images/odin-lined.png" alt=""></div>
                    
                    <p class="odin">ODIN</p>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="firdt-div">
                <div class="heading">
                    <p>Lorem ipsum dolor sit amet consectetur,
                         adipisicing elit. Perferendis obcaecati 
                         autem, qui consectetur odit dignissimos. 
                         Veritatis, corrupti necessitatibus quaerat
                          aliquid praesentium consequatur</p>
                    <p>You Know you want to.</p>
                </div>
            </div>
            <div class="second-div">
                <p>Let's do this!</p>
                <form action="" autocomplete="on">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" autocomplete="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" autocomplete="last-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" autocomplete="email">
                    </div>
                    <div>
                        <label for="phone-no">PHONE NUMBER</label>
                    <input type="text" name="phone-no" id="phone-no" autocomplete="phone-no">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password"  autocomplete="new-password">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" autocomplete="new-password">
                    </div>
                </form>
                <div class="errorMessage"></div>
            </div>
            <div class="third-div">
                <div class="create-button">
                    <button onclick="displayValue()">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
